<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Registro.css">
</head>

<body>
    <div class="login-card">
        <h1>Registrarse</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Carlos" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Sanchez" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="*****" required>
            </div>
            <button type="submit" class=" btn-primary">
                <a href="">Registrarse</a>
            </button>
            <br><br>
            <button type="button" class=" btn-secondary">
                <a href="login.html">Iniciar Sesión</a>
            </button>
        </form>
    </div>
</body>

</html>
