<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <h1>Formulario</h1>
    <hr>

    <form action="">

        <label for="nombre">Nombre competo :</label>
        <input type="text" id="nombre" name="nombre">
        <br /><br />

        <label for="corre">Correo :</label>
        <input type="email" name="correo" id="correo">
        <br /><br />


        <label for="calve">Contraseña :</label>
        <input type="password" name="clave" id="clave">
        <br /><br />

        <label for="fecha">Fecha de Nacimiento :</label>
        <input type="date" name="fecha" id="fecha">
        <br /><br />

        <p> hobbies :</p>
        <input type="checkbox" name="leer" id="leer">
        <label for="leer">Leer</label>
        <br /><br />

         <input type="checkbox" name="cosinar" id="cosinar">
        <label for="cosinar">Cosinar</label>
        <br /><br />

         <input type="checkbox" name="nadar" id="nadar">
        <label for="nadar">Nadar</label>
        <br /><br />

        <p>Género</p>
        <input type="radio" name="masculino" id="masculino">
        <label for="masculino">Maculino</label>
        <br><br>

        <input type="radio" name="femenino" id="femenino">
        <label for="femenino">Femenino</label>
        <br><br>

        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value="">-selecciona país</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">Mexico</option>
            <option value="peru">Perú</option>
            <option value="venezuela">Venezuela</option>
        </select>
        <br><br>

        <label for="comentario">Comentario Adicionales:</label>
        <textarea name="comentario" id="comentario" rows="4" cols="40" placeholder="Escribe aqui tus comentarios"></textarea>
        <br><br>

        <button type="submit"></button>

    </form>
</body>

</html>
